<!-- ! HTML => HyperTextMark-upLanguage -->
<!-- ! Tag - is block of our structure building -->
<!-- ! DOCTYPE , head , html -> tags that are exist but we can't look at result into the page -->
<!-- Declaration that we will read HTML-files into the browser -->
<!DOCTYPE html>
<!-- html tag garant that all that exist below will read as a HTML -->
<html lang="en">
    <!--Head - is place for : Dependencies , Connection to other files , Describe => title , img that exisist on the browser panel -->
    <head>
        <meta charset="UTF-8" />
        <!-- Name of your page -->
        <title>QA</title>
        <!-- When you write a path / way to some file -> write first of all "./" -> it allows you to write a way from current work-directory -->
        <!-- If you wanna see is it correct way -> you might handle next rules : press ctrl/command + click your LMK when you hovered link that you wanna check -->
        <link rel="stylesheet" href="./style.css" />
    </head>

    <!-- Content of our page -->
    <body>
